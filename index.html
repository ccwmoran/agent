<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>慕然Agent - 智能助手</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #000000;
            --kimi-blue: #4596f2;
            --accent-bright: #ffffff;
            --accent-soft: rgba(255, 255, 255, 0.82);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --glass-bg: rgba(21, 45, 73, 0.6);
            --glass-border: rgba(143, 192, 247, 0.25);
            --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Inter", sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #020305;
            color: var(--text-primary);
            font-family: var(--font-main);
            overflow: hidden; /* Prevent scroll on body, handle in chat */
            height: 100vh;
            width: 100vw;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* --- Background Replication --- */
        .home-bg {
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
            background-color: #050810;
            background-image:
                radial-gradient(100% 80% at 50% 0%, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.02) 50%, transparent 100%),
                url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.12'/%3E%3C/svg%3E"),
                radial-gradient(160% 40% at 50% 105%, #000 45%, transparent 45.5%),
                radial-gradient(140% 90% at 50% 100%, #f7ce88 0%, #d65d26 12%, #2b5885 42%, #0f2045 60%, #050810 90%);
            background-size: 100% 100%, 120px 120px, 100% 100%, 100% 100%;
            background-repeat: no-repeat, repeat, no-repeat, no-repeat;
            background-blend-mode: screen, overlay, normal, normal;
        }

        .stars-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            background-image:
                radial-gradient(ellipse at 25% 35%, rgba(30, 50, 80, 0.15) 0%, transparent 40%),
                radial-gradient(ellipse at 75% 65%, rgba(20, 40, 70, 0.12) 0%, transparent 35%),
                radial-gradient(ellipse at 60% 20%, rgba(40, 60, 90, 0.08) 0%, transparent 30%),
                radial-gradient(1px 1px at 60px 80px, rgba(255, 255, 255, 0.5), transparent),
                radial-gradient(1px 1px at 120px 160px, rgba(255, 255, 255, 0.7), transparent),
                radial-gradient(1px 1px at 240px 220px, rgba(255, 255, 255, 0.6), transparent),
                radial-gradient(1px 1px at 360px 120px, rgba(255, 255, 255, 0.5), transparent),
                radial-gradient(1px 1px at 420px 260px, rgba(255, 255, 255, 0.7), transparent),
                radial-gradient(1px 1px at 520px 180px, rgba(255, 255, 255, 0.6), transparent);
            background-size: 100% 100%, 100% 100%, 100% 100%, 400px 400px, 400px 400px, 400px 400px, 400px 400px, 400px 400px, 400px 400px;
            animation: starTwinkleSoft 8s ease-in-out infinite;
        }

        @keyframes starTwinkleSoft {
            0%, 100% { opacity: 0.65; filter: brightness(0.95); }
            50% { opacity: 0.9; filter: brightness(1.05); }
        }

        /* --- Header & Settings --- */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
        }

        .app-title {
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 2px;
            background: linear-gradient(to right, #fff, var(--kimi-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .settings-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            color: white;
        }

        .settings-btn:hover {
            background: rgba(69, 150, 242, 0.3);
            transform: rotate(30deg);
            border-color: var(--kimi-blue);
        }

        .settings-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* --- Main Layout --- */
        .main-container {
            position: relative;
            z-index: 10;
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding-top: 80px; /* Space for header */
            padding-bottom: 90px; /* Space for input */
        }

        /* --- Avatar Section --- */
        .avatar-section {
            height: 35vh;
            min-height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: height 0.5s ease;
        }

        .avatar-section.compact {
            height: 15vh;
            min-height: 120px;
        }

        .kimi-avatar-container {
            width: 260px;
            height: 260px;
            position: relative;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .avatar-section.compact .kimi-avatar-container {
            width: 100px;
            height: 100px;
        }

        #kimiAvatarCanvas {
            width: 100%;
            height: 100%;
            display: block;
            filter: drop-shadow(0 0 20px rgba(69, 150, 242, 0.3));
        }

        /* --- Chat Area --- */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 0 20px 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scroll-behavior: smooth;
            mask-image: linear-gradient(to bottom, transparent, black 5%);
            -webkit-mask-image: linear-gradient(to bottom, transparent, black 5%);
        }

        .message {
            max-width: 85%;
            padding: 14px 18px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.6;
            animation: messagePop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            word-wrap: break-word;
        }

        @keyframes messagePop {
            from { opacity: 0; transform: translateY(10px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, rgba(69, 150, 242, 0.9), rgba(30, 100, 200, 0.9));
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .message.assistant {
            align-self: flex-start;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            border-bottom-left-radius: 4px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .message.assistant.loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* --- Input Area --- */
        .input-area {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 15px 20px 30px;
            background: linear-gradient(to top, rgba(2,3,5,1) 60%, rgba(2,3,5,0));
            z-index: 50;
            display: flex;
            gap: 10px;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .chat-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            padding: 14px 50px 14px 20px;
            color: white;
            font-size: 15px;
            outline: none;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .chat-input:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: var(--kimi-blue);
            box-shadow: 0 0 15px rgba(69, 150, 242, 0.2);
        }

        .send-btn {
            position: absolute;
            right: 6px;
            top: 50%;
            transform: translateY(-50%);
            width: 36px;
            height: 36px;
            background: var(--kimi-blue);
            border: none;
            border-radius: 50%;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }

        .send-btn:hover {
            background: #5aa3f5;
            transform: translateY(-50%) scale(1.05);
        }

        .send-btn:active {
            transform: translateY(-50%) scale(0.95);
        }

        /* --- Modal --- */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            display: none;
            opacity: 0;
            transition: opacity 0.3s;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: linear-gradient(180deg, #1a2c42 0%, #0d1420 100%);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            width: 100%;
            max-width: 450px;
            padding: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            transform: translateY(20px);
            transition: transform 0.3s;
            position: relative;
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--kimi-blue);
            letter-spacing: 1px;
        }

        .close-btn {
            background: none;
            border: none;
            color: rgba(255,255,255,0.5);
            font-size: 24px;
            cursor: pointer;
            line-height: 1;
        }

        .close-btn:hover {
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 12px 15px;
            color: white;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            border-color: var(--kimi-blue);
        }

        .save-btn {
            width: 100%;
            background: var(--kimi-blue);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .save-btn:hover {
            background: #3a85d9;
        }

        .footer-info {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
            text-align: center;
            font-size: 12px;
            color: rgba(255,255,255,0.4);
        }

        .footer-info a {
            color: var(--kimi-blue);
            text-decoration: none;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 480px) {
            .kimi-avatar-container { width: 200px; height: 200px; }
            .avatar-section.compact .kimi-avatar-container { width: 80px; height: 80px; }
            .message { max-width: 90%; font-size: 14px; }
        }
    </style>
</head>
<body>

    <!-- Background Elements -->
    <div class="home-bg"></div>
    <div class="stars-bg"></div>

    <!-- Header -->
    <header class="header">
        <div class="app-title" id="displayAppName">慕然Agent</div>
        <button class="settings-btn" id="settingsBtn" title="设置">
            <svg viewBox="0 0 24 24">
                <path d="M12 15.5A3.5 3.5 0 0 1 8.5 12 3.5 3.5 0 0 1 12 8.5a3.5 3.5 0 0 1 3.5 3.5 3.5 3.5 0 0 1-3.5 3.5m7.43-2.53c.04-.32.07-.64.07-.97 0-.33-.03-.66-.07-1l2.11-1.63c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.5.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.63c-.04.34-.07.67-.07 1 0 .33.03.66.07.97l-2.11 1.63c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.04.24.25.42.5.42h4c.25 0 .46-.18.5-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.63z"/>
            </svg>
        </button>
    </header>

    <!-- Main Content -->
    <main class="main-container">
        <!-- Avatar -->
        <div class="avatar-section" id="avatarSection">
            <div class="kimi-avatar-container">
                <canvas id="kimiAvatarCanvas"></canvas>
            </div>
        </div>

        <!-- Chat Messages -->
        <div class="chat-container" id="chatContainer">
            <!-- Initial Welcome Message -->
            <div class="message assistant">
                你好，我是 <span id="welcomeName">慕然Agent</span>。<br>有什么可以帮你的吗？
            </div>
        </div>
    </main>

    <!-- Input Area -->
    <div class="input-area">
        <div class="input-wrapper">
            <input type="text" class="chat-input" id="chatInput" placeholder="输入消息..." autocomplete="off">
            <button class="send-btn" id="sendBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal-overlay" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">设置</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            
            <div class="form-group">
                <label class="form-label">智能助手名称</label>
                <input type="text" class="form-input" id="settingName" placeholder="慕然Agent">
            </div>

            <div class="form-group">
                <label class="form-label">API 地址 (Base URL)</label>
                <input type="text" class="form-input" id="settingApiUrl" placeholder="https://api.openai.com/v1">
            </div>

            <div class="form-group">
                <label class="form-label">API 密钥 (API Key)</label>
                <input type="password" class="form-input" id="settingApiKey" placeholder="sk-...">
            </div>

            <button class="save-btn" id="saveSettings">保存设置</button>

            <div class="footer-info">
                开发者: 慕然科技 @Morgan<br>
                <a href="https://ccwmoran.github.io" target="_blank">ccwmoran.github.io</a>
            </div>
        </div>
    </div>

    <script>
        // --- Configuration State ---
        const state = {
            apiUrl: localStorage.getItem('agent_apiUrl') || '',
            apiKey: localStorage.getItem('agent_apiKey') || '',
            agentName: localStorage.getItem('agent_name') || '慕然Agent',
            isProcessing: false
        };

        // --- DOM Elements ---
        const els = {
            avatarSection: document.getElementById('avatarSection'),
            chatContainer: document.getElementById('chatContainer'),
            chatInput: document.getElementById('chatInput'),
            sendBtn: document.getElementById('sendBtn'),
            settingsBtn: document.getElementById('settingsBtn'),
            settingsModal: document.getElementById('settingsModal'),
            closeModal: document.getElementById('closeModal'),
            saveSettings: document.getElementById('saveSettings'),
            settingName: document.getElementById('settingName'),
            settingApiUrl: document.getElementById('settingApiUrl'),
            settingApiKey: document.getElementById('settingApiKey'),
            displayAppName: document.getElementById('displayAppName'),
            welcomeName: document.getElementById('welcomeName')
        };

        // --- Initialization ---
        function init() {
            // Load settings into inputs
            els.settingName.value = state.agentName;
            els.settingApiUrl.value = state.apiUrl;
            els.settingApiKey.value = state.apiKey;
            updateAppName(state.agentName);

            // Start Avatar Animation
            initKimiAvatar('kimiAvatarCanvas');

            // Event Listeners
            els.settingsBtn.addEventListener('click', () => els.settingsModal.classList.add('active'));
            els.closeModal.addEventListener('click', () => els.settingsModal.classList.remove('active'));
            els.settingsModal.addEventListener('click', (e) => {
                if(e.target === els.settingsModal) els.settingsModal.classList.remove('active');
            });
            
            els.saveSettings.addEventListener('click', () => {
                state.agentName = els.settingName.value || '慕然Agent';
                state.apiUrl = els.settingApiUrl.value;
                state.apiKey = els.settingApiKey.value;
                
                localStorage.setItem('agent_name', state.agentName);
                localStorage.setItem('agent_apiUrl', state.apiUrl);
                localStorage.setItem('agent_apiKey', state.apiKey);
                
                updateAppName(state.agentName);
                els.settingsModal.classList.remove('active');
            });

            els.sendBtn.addEventListener('click', handleSend);
            els.chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleSend();
            });
        }

        function updateAppName(name) {
            els.displayAppName.textContent = name;
            els.welcomeName.textContent = name;
            document.title = `${name} - 智能助手`;
        }

        // --- Chat Logic ---
        function handleSend() {
            const text = els.chatInput.value.trim();
            if (!text || state.isProcessing) return;

            // Add User Message
            addMessage(text, 'user');
            els.chatInput.value = '';
            
            // UI Updates
            state.isProcessing = true;
            setAvatarState('thinking');
            els.avatarSection.classList.add('compact'); // Shrink avatar on chat start
            
            // Simulate API Call / Or Real Call
            if (!state.apiUrl || !state.apiKey) {
                setTimeout(() => {
                    addMessage("请先在右上角设置中配置 API 地址和密钥。", 'assistant');
                    state.isProcessing = false;
                    setAvatarState('idle');
                }, 1000);
            } else {
                // Call actual API
                fetchAIResponse(text);
            }
        }

        function addMessage(text, role) {
            const div = document.createElement('div');
            div.className = `message ${role}`;
            div.textContent = text;
            els.chatContainer.appendChild(div);
            scrollToBottom();
        }

        function scrollToBottom() {
            els.chatContainer.scrollTop = els.chatContainer.scrollHeight;
        }

        // --- Mock API Function (Replace with real fetch) ---
        async function fetchAIResponse(userMessage) {
            // Create a placeholder for the streaming response
            const responseDiv = document.createElement('div');
            responseDiv.className = 'message assistant loading';
            els.chatContainer.appendChild(responseDiv);
            scrollToBottom();

            try {
                // Simulating a stream for visual effect
                // In a real app, you would use fetch with ReadableStream
                const response = await fetch(state.apiUrl + '/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${state.apiKey}`
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo", // Default model
                        messages: [{role: "user", content: userMessage}],
                        stream: true
                    })
                });

                if (!response.ok) throw new Error('API Error');

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullText = "";

                responseDiv.classList.remove('loading');
                setAvatarState('speaking');

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data:')) {
                            const jsonStr = line.replace('data:', '').trim();
                            if (jsonStr === '[DONE]') continue;
                            try {
                                const json = JSON.parse(jsonStr);
                                const content = json.choices[0]?.delta?.content || '';
                                fullText += content;
                                responseDiv.textContent = fullText;
                                scrollToBottom();
                            } catch (e) {
                                // Ignore parse errors for [DONE] or empty lines
                            }
                        }
                    }
                }

            } catch (error) {
                console.error(error);
                responseDiv.classList.remove('loading');
                responseDiv.textContent = "抱歉，连接出现了问题。请检查 API 设置或网络。";
            } finally {
                state.isProcessing = false;
                setAvatarState('idle');
            }
        }

        // Fallback simulation if no API configured (or for demo purposes)
        // Uncomment below to use simulation instead of real fetch if you don't have keys

        async function fetchAIResponse(userMessage) {
             const responseDiv = document.createElement('div');
             responseDiv.className = 'message assistant loading';
             els.chatContainer.appendChild(responseDiv);
             scrollToBottom();

             setTimeout(() => {
                 responseDiv.classList.remove('loading');
                 setAvatarState('speaking');
                 
                 const reply = "这是一个模拟回复。在实际应用中，这里会显示来自 AI 的流式输出内容。";
                 let i = 0;
                 const interval = setInterval(() => {
                     responseDiv.textContent += reply.charAt(i);
                     i++;
                     scrollToBottom();
                     if (i >= reply.length) {
                         clearInterval(interval);
                         state.isProcessing = false;
                         setAvatarState('idle');
                     }
                 }, 50);
             }, 1000);
        }
        */


        // --- Avatar Animation Logic (Preserved from original) ---
        let isKimiForming = true;
        let isKimiInstant = false;
        let avatarState = 'idle'; // idle, thinking, speaking

        function setAvatarState(state) {
            avatarState = state;
            // Logic to change particle speed/color could go here
        }

        function initKimiAvatar(canvasId) {
            const kimiCanvas = document.getElementById(canvasId);
            if (!kimiCanvas) return;
            const kimiCtx = kimiCanvas.getContext('2d');
            let kimiParticles = [];
            let kimiRotation = 0;
            let breathe = 0;

            function resizeKimiCanvas() {
                const container = kimiCanvas.parentElement;
                kimiCanvas.width = container.clientWidth * 2; // Retina sharpness
                kimiCanvas.height = container.clientHeight * 2;
            }
            window.addEventListener('resize', resizeKimiCanvas);
            resizeKimiCanvas();

            class KimiParticle {
                constructor() {
                    const r = 110, theta = Math.random() * 2 * Math.PI, phi = Math.acos(2 * Math.random() - 1);
                    this.tx = r * Math.sin(phi) * Math.cos(theta);
                    this.ty = r * Math.sin(phi) * Math.sin(theta);
                    this.tz = r * Math.cos(phi);
                    const spawnR = 600 + Math.random() * 300, spawnTheta = Math.random() * 2 * Math.PI;
                    this.x = spawnR * Math.cos(spawnTheta);
                    this.y = spawnR * Math.sin(spawnTheta);
                    this.z = (Math.random() - 0.5) * 1500;
                    this.color = Math.random() > 0.3 ? '#4596f2' : '#ecf5fe';
                    this.size = Math.random() * 2 + 0.5;
                    this.alpha = Math.random() * 0.5 + 0.3;
                }
            }

            for (let i = 0; i < 1200; i++) { kimiParticles.push(new KimiParticle()); }

            function animateKimi() {
                kimiCtx.clearRect(0, 0, kimiCanvas.width, kimiCanvas.height);
                const cx = kimiCanvas.width / 2, cy = kimiCanvas.height / 2, fov = 350;
                
                // Rotation speed based on state
                let speed = 0.005;
                if (avatarState === 'thinking') speed = 0.02;
                if (avatarState === 'speaking') speed = 0.01;
                
                kimiRotation += speed;
                breathe += 0.03;
                
                // Pulse scale based on state
                let scaleFactor = 1 + Math.sin(breathe) * 0.03;
                if (avatarState === 'thinking') scaleFactor = 1 + Math.sin(breathe * 3) * 0.05; // Fast pulse

                kimiCtx.globalCompositeOperation = 'source-over';
                kimiParticles.forEach(p => {
                    if (isKimiInstant) { p.x = p.tx; p.y = p.ty; p.z = p.tz; }
                    else if (isKimiForming) { 
                        p.x += (p.tx - p.x) * 0.05; 
                        p.y += (p.ty - p.y) * 0.05; 
                        p.z += (p.tz - p.z) * 0.05; 
                    }
                    
                    let rot = kimiRotation, x2 = p.x * Math.cos(rot) - p.z * Math.sin(rot);
                    let z2 = p.x * Math.sin(rot) + p.z * Math.cos(rot), y2 = p.y;
                    x2 *= scaleFactor; y2 *= scaleFactor; z2 *= scaleFactor;
                    const scale = fov / (fov + z2);
                    if (scale > 0) {
                        const x2d = x2 * scale + cx, y2d = y2 * scale + cy, size = p.size * scale;
                        kimiCtx.globalAlpha = p.alpha;
                        kimiCtx.fillStyle = p.color;
                        kimiCtx.beginPath();
                        kimiCtx.arc(x2d, y2d, size, 0, Math.PI * 2);
                        kimiCtx.fill();
                        kimiCtx.globalAlpha = 1;
                    }
                });
                
                kimiCtx.globalCompositeOperation = 'source-over';
                kimiCtx.fillStyle = 'rgba(255, 255, 255, 0.95)';
                kimiCtx.shadowColor = 'rgba(255, 255, 255, 0.6)';
                kimiCtx.shadowBlur = 15;
                const eyeYOffset = Math.sin(breathe) * 2;
                const eyeW = 28; const eyeH = 48; const eyeR = 14;
                const eyeSpacing = 42; const eyeVPos = -20;
                
                kimiCtx.save();
                kimiCtx.translate(cx - eyeSpacing, cy + eyeVPos + eyeYOffset);
                kimiCtx.beginPath();
                kimiCtx.roundRect(-eyeW / 2, -eyeH / 2, eyeW, eyeH, eyeR);
                kimiCtx.fill();
                kimiCtx.restore();
                
                kimiCtx.save();
                kimiCtx.translate(cx + eyeSpacing, cy + eyeVPos + eyeYOffset);
                kimiCtx.beginPath();
                kimiCtx.roundRect(-eyeW / 2, -eyeH / 2, eyeW, eyeH, eyeR);
                kimiCtx.fill();
                kimiCtx.restore();
                kimiCtx.shadowBlur = 0;

                requestAnimationFrame(animateKimi);
            }
            animateKimi();
        }

        // Start
        init();

    </script>
