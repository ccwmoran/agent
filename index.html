                    // æœ€ç®€å•ï¼šå¢åŠ ä¸€ä¸ªé€‰é¡¹â€œè‡ªå®šä¹‰æ¨¡å‹â€ï¼Œç„¶ååœ¨è¯·æ±‚æ—¶ä½¿ç”¨state.modelï¼ˆä»localStorageè¯»å–ï¼‰ã€‚ç”¨æˆ·å¯ä»¥æ‰‹åŠ¨åœ¨ä¸‹æ‹‰é€‰æ‹©ä¸€ä¸ªå ä½ï¼Œå†æ‰‹åŠ¨ä¿®æ”¹ä¸‹é¢çš„modelï¼Ÿä¸ºäº†çµæ´»ï¼Œæˆ‘ä»¬ä¿ç•™ä¸€ä¸ªæ–‡æœ¬è¾“å…¥æ¨¡å‹å­—æ®µå¯èƒ½æ›´å¥½ï¼Œä½†ç”¨æˆ·è¦æ±‚ä¸è¦åˆ°å¤„å†™åç§°ï¼Œæˆ‘ä»¬æš‚ä¸”ä¿æŒä¸‹æ‹‰ï¼Œè‹¥è‡ªå®šä¹‰å“ç‰Œåˆ™ä¸‹æ‹‰ä»…æ˜¾ç¤ºâ€œè‡ªå®šä¹‰æ¨¡å‹â€ä¸”å…è®¸é€‰ä¸­ï¼Œå¹¶è®¾ç½®state.modelä¸ºç”¨æˆ·ä¹‹å‰ä¿å­˜çš„æ¨¡å‹ã€‚

                        // æ‰€ä»¥æˆ‘ä»¬è¿˜éœ€è¦ä¸€ä¸ªéšè—çš„è¾“å…¥æ¥è®©ç”¨æˆ·ä¿®æ”¹ï¼Ÿæˆ–è€…æˆ‘ä»¬æ·»åŠ ä¸€ä¸ªæ–‡æœ¬è¾“å…¥æ¡†ä¸“é—¨ç”¨äºè‡ªå®šä¹‰æ¨¡å‹ï¼Ÿä¸ºäº†ä¸å¢åŠ å¤æ‚åº¦ï¼Œæˆ‘ä»¬å…è®¸ç”¨æˆ·åœ¨ä¸‹æ‹‰é€‰æ‹©â€œè‡ªå®šä¹‰æ¨¡å‹â€ï¼ŒåŒæ—¶åœ¨API URLä¸­ç›´æ¥åŒ…å«æ¨¡å‹ï¼ˆæœ‰äº›APIæ˜¯åœ¨URLè·¯å¾„ä¸­ï¼‰ã€‚ä½†ä¸ºäº†ä¿æŒä¸€è‡´æ€§ï¼Œæˆ‘ä»¬åœ¨è¯·æ±‚æ—¶ä¼šä½¿ç”¨state.modelä½œä¸ºmodelå­—æ®µï¼Œå¦‚æœstate.modelä¸ºç©ºåˆ™å¯èƒ½æŠ¥é”™ã€‚

                if (state.brand === 'custom') {

            function updateAppName(name) {

            // ---------- èŠå¤©é€»è¾‘ ----------
            function handleSend() {

            function addMessage(text, role) {

            async function fetchAIResponse(userMessage) {
                const responseDiv = document.createElement('div');
                responseDiv.className = 'message assistant loading';
                els.chatContainer.appendChild(responseDiv);
                scrollToBottom();

                // æ„å»ºAPIç«¯ç‚¹
                let baseUrl = state.apiUrl.replace(/\/+$/, '');
                const apiEndpoint = baseUrl + '/chat/completions';

                // å‡†å¤‡modelå­—æ®µ
                let modelName = state.model;
                // å¦‚æœmodelä¸ºç©ºï¼Œå°è¯•ä»å“ç‰Œé»˜è®¤æ¨¡å‹å–ç¬¬ä¸€ä¸ª
                if (!modelName && state.brand !== 'custom' && BRAND_MODELS[state.brand]) {
                    modelName = BRAND_MODELS[state.brand].models[0] || '';
                }
                // å¦‚æœä¾ç„¶ä¸ºç©ºï¼Œç»™ä¸€ä¸ªå ä½ï¼Œå¯èƒ½ä¼šè¢«APIæ‹’ç»
                if (!modelName) modelName = 'unknown-model';

                try {
                    const response = await fetch(apiEndpoint, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${state.apiKey}`
                        },
                        body: JSON.stringify({
                            model: modelName,
                            messages: [
                                { role: "system", content: "ä½ æ˜¯æ…•ç„¶Agentï¼Œä¸€ä¸ªæ™ºèƒ½åŠ©æ‰‹ã€‚" },
                                { role: "user", content: userMessage }
                            ],
                            stream: true,
                            temperature: 0.7
                        })
                    });

                    if (!response.ok) {
                        let errorText = `API é”™è¯¯ (${response.status})`;
                        try {
                            const errData = await response.json();
                            errorText = errData.error?.message || errorText;
                        } catch (e) {}
                        throw new Error(errorText);
                    }

                    const reader = response.body.getReader();
                    const decoder = new TextDecoder('utf-8');
                    let fullText = "";
                    let buffer = "";

                    responseDiv.classList.remove('loading');
                    setAvatarState('speaking');

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;

                        buffer += decoder.decode(value, { stream: true });
                        const lines = buffer.split('\n');
                        buffer = lines.pop() || "";

                        for (const line of lines) {
                            const trimmed = line.trim();
                            if (!trimmed || trimmed === 'data: [DONE]') continue;
                            if (trimmed.startsWith('data:')) {
                                const jsonStr = trimmed.substring(5).trim();
                                try {
                                    const json = JSON.parse(jsonStr);
                                    const deltaContent = json.choices?.[0]?.delta?.content;
                                    if (deltaContent) {
                                        fullText += deltaContent;
                                        responseDiv.textContent = fullText;
                                        scrollToBottom();
                                    }
                                } catch (e) {
                                    // å¿½ç•¥
                                }
                            }
                        }
                    }
                    responseDiv.textContent = fullText;

                } catch (error) {
                    console.error(error);
                    responseDiv.classList.remove('loading');
                    if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                        responseDiv.textContent = "âŒ ç½‘ç»œæˆ–CORSé”™è¯¯ï¼šæµè§ˆå™¨å¯èƒ½é˜»æ­¢äº†è·¨åŸŸè¯·æ±‚ã€‚å¯å°è¯•ä½¿ç”¨æ”¯æŒCORSçš„ç«¯ç‚¹æˆ–åç«¯ä»£ç†ã€‚";
                    } else {
                        responseDiv.textContent = `âŒ è¯·æ±‚å¤±è´¥ï¼š${error.message}`;
                    }

                    state.isProcessing = false;
                    setAvatarState('idle');
                }
            }

            // ---------- ç²’å­å¤´åƒ (ä¿ç•™åŸæ ·ï¼Œä»…å¢åŠ çŠ¶æ€) ----------
            let avatarState = 'idle';
            function setAvatarState(state) {
                avatarState = state;
            }

            function initKimiAvatar(canvasId) {
                const kimiCanvas = document.getElementById(canvasId);
                if (!kimiCanvas) return;
                const kimiCtx = kimiCanvas.getContext('2d');
                let kimiParticles = [];
                let kimiRotation = 0;
                let breathe = 0;

                function resizeKimiCanvas() {
                    const container = kimiCanvas.parentElement;
                    kimiCanvas.width = container.clientWidth * 2;
                    kimiCanvas.height = container.clientHeight * 2;
                }
                window.addEventListener('resize', resizeKimiCanvas);
                resizeKimiCanvas();

                class KimiParticle {
                    constructor() {
                        const r = 110, theta = Math.random() * 2 * Math.PI, phi = Math.acos(2 * Math.random() - 1);
                        this.tx = r * Math.sin(phi) * Math.cos(theta);
                        this.ty = r * Math.sin(phi) * Math.sin(theta);
                        this.tz = r * Math.cos(phi);
                        const spawnR = 600 + Math.random() * 300, spawnTheta = Math.random() * 2 * Math.PI;
                        this.x = spawnR * Math.cos(spawnTheta);
                        this.y = spawnR * Math.sin(spawnTheta);
                        this.z = (Math.random() - 0.5) * 1500;
                        this.color = Math.random() > 0.3 ? '#4596f2' : '#ecf5fe';
                        this.size = Math.random() * 2 + 0.5;
                        this.alpha = Math.random() * 0.5 + 0.3;
                    }
                }

                for (let i = 0; i < 1200; i++) { kimiParticles.push(new KimiParticle()); }

                function animateKimi() {
                    kimiCtx.clearRect(0, 0, kimiCanvas.width, kimiCanvas.height);
                    const cx = kimiCanvas.width / 2, cy = kimiCanvas.height / 2, fov = 350;
                    
                    let speed = 0.005;
                    if (avatarState === 'thinking') speed = 0.02;
                    if (avatarState === 'speaking') speed = 0.012;
                    
                    kimiRotation += speed;
                    breathe += 0.03;
                    
                    let scaleFactor = 1 + Math.sin(breathe) * 0.03;
                    if (avatarState === 'thinking') scaleFactor = 1 + Math.sin(breathe * 3) * 0.06;

                    kimiCtx.globalCompositeOperation = 'source-over';
                    kimiParticles.forEach(p => {
                        p.x += (p.tx - p.x) * 0.05; 
                        p.y += (p.ty - p.y) * 0.05; 
                        p.z += (p.tz - p.z) * 0.05; 
                        
                        let rot = kimiRotation, x2 = p.x * Math.cos(rot) - p.z * Math.sin(rot);
                        let z2 = p.x * Math.sin(rot) + p.z * Math.cos(rot), y2 = p.y;
                        x2 *= scaleFactor; y2 *= scaleFactor; z2 *= scaleFactor;
                        const scale = fov / (fov + z2);
                        if (scale > 0) {
                            const x2d = x2 * scale + cx, y2d = y2 * scale + cy, size = p.size * scale;
                            kimiCtx.globalAlpha = p.alpha;
                            kimiCtx.fillStyle = p.color;
                            kimiCtx.beginPath();
                            kimiCtx.arc(x2d, y2d, size, 0, Math.PI * 2);
                            kimiCtx.fill();
                            kimiCtx.globalAlpha = 1;
                        }
                    });
                    
                    kimiCtx.globalCompositeOperation = 'source-over';
                    kimiCtx.fillStyle = 'rgba(255, 255, 255, 0.95)';
                    kimiCtx.shadowColor = 'rgba(255, 255, 255, 0.6)';
                    kimiCtx.shadowBlur = 15;
                    const eyeYOffset = Math.sin(breathe) * 2;
                    const eyeW = 28; const eyeH = 48; const eyeR = 14;
                    const eyeSpacing = 42; const eyeVPos = -20;
                    
                    kimiCtx.save();
                    kimiCtx.translate(cx - eyeSpacing, cy + eyeVPos + eyeYOffset);
                    kimiCtx.beginPath();
                    kimiCtx.roundRect(-eyeW / 2, -eyeH / 2, eyeW, eyeH, eyeR);
                    kimiCtx.fill();
                    kimiCtx.restore();
                    
                    kimiCtx.save();
                    kimiCtx.translate(cx + eyeSpacing, cy + eyeVPos + eyeYOffset);
                    kimiCtx.beginPath();
                    kimiCtx.roundRect(-eyeW / 2, -eyeH / 2, eyeW, eyeH, eyeR);
                    kimiCtx.fill();
                    kimiCtx.restore();
                    kimiCtx.shadowBlur = 0;

                    requestAnimationFrame(animateKimi);
                }
                animateKimi();

                CanvasRenderingContext2D.prototype.roundRect = function (x, y, w, h, r) {
                    if (w < 2 * r) r = w / 2;
                    if (h < 2 * r) r = h / 2;
                    this.moveTo(x + r, y);
                    this.lineTo(x + w - r, y);
                    this.quadraticCurveTo(x + w, y, x + w, y + r);
                    this.lineTo(x + w, y + h - r);
                    this.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
                    this.lineTo(x + r, y + h);
                    this.quadraticCurveTo(x, y + h, x, y + h - r);
                    this.lineTo(x, y + r);
                    this.quadraticCurveTo(x, y, x + r, y);
                    return this;
                };
            }

            // å¯åŠ¨ä¸€åˆ‡
            function init() {
                initSettingsUI();
                initKimiAvatar('kimiAvatarCanvas');
                updateAppName(state.agentName);

                // äº‹ä»¶ç»‘å®š
                els.settingsBtn.addEventListener('click', () => els.settingsModal.classList.add('active'));
                els.closeModal.addEventListener('click', () => els.settingsModal.classList.remove('active'));
                els.settingsModal.addEventListener('click', (e) => {

                els.settingBrand.addEventListener('change', onBrandChange);

                els.sendBtn.addEventListener('click', handleSend);
                els.chatInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') handleSend();
                });

                // å¦‚æœé¦–æ¬¡åŠ è½½æ²¡æœ‰apiKeyï¼Œæç¤º
                if (!state.apiKey) {
                    addMessage("ğŸ‘‹ è¯·ç‚¹å‡»å³ä¸Šè§’è®¾ç½®ï¼Œé€‰æ‹©æ¨¡å‹å“ç‰Œå¹¶å¡«å…¥ API Key å¼€å§‹å¯¹è¯ã€‚", 'assistant');
                }
            }

            init();
        })();
